{% extends 'base.html' %} {% load static %} {% block content%}
<style>
  body {
    font-family: monospace;
  }
</style>
<link href="https://fonts.cdnfonts.com/css/bukhari-script" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-light" style="background: #90caf9">
  <a
    class="navbar-brand text-white ms-3 fs-3"
    style="font-family: Bukhari Script"
    href="#"
    >HireYourMentor.com</a
  >
</nav>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          class="img-fluid"
          src="{% static 'images/cuate.png' %}"
          alt="cuate"
          border="0"
        />
      </div>
      <div
        class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 border"
        style="border-radius: 1rem"
      >
        <form method="POST">
          {% csrf_token %}
          <p class="form-label text-center m-2">Admin login</p>
          <div class="form-outline m-2">
            <input
              type="username"
              class="form-control form-control-sm"
              placeholder="email"
              name="username"
            />
          </div>
          <div class="form-outline m-2">
            <input
              type="password"
              class="form-control form-control-sm"
              placeholder="password"
              name="password"
            />
          </div>
          {% for x in messages %}
          <p style="color: red">{{x}}</p>
          {% endfor %}
          <button
            type="submit"
            class="btn btn-white btn-sm border btn-block m-2 float-end"
          >
            Log in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
